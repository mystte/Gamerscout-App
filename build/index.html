<!DOCTYPE html>
<html>
  <head>
    <title>Activity</title>
    <style>
      html { font-size: 14px; box-sizing: border-box; }
      body { font-size: 14px; line-height: 1.4285em; font-family: 'Lato', 'Helvetica Neue', Arial, Helvetica, sans-serif; }
      *, *:before, *:after { box-sizing: inherit; } * { -webkit-tap-highlight-color: fade(#000, 0); -webkit-tap-highlight-color: transparent; box-sizing: border-box; backface-visibility: hidden; }
      #activity-content { display: flex; flex-direction: column; align-items: stretch; height: 100% } #activity-content * { display: flex; flex-direction: column; align-items: stretch }
    </style>
  </head>
  <body style="background: lightgray; height: 100%">
    <div id="activity-content" style="overflow: auto; min-height: min-content"></div>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
