<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <base href="/">
    <title>Gamerscout</title>
    <style>
      html { font-size: 14px; box-sizing: border-box; background-color: #1B2431; }
      body { margin: 0; font-size: 14px; line-height: 1.4285em; font-family: 'Lato', 'Helvetica Neue', Arial, Helvetica, sans-serif; }
      *, *:before, *:after { box-sizing: inherit; }
      * { -webkit-tap-highlight-color: fade(#000, 0); -webkit-tap-highlight-color: transparent; box-sizing: border-box; backface-visibility: hidden; }
      #app { display: flex; flex-direction: column; align-items: stretch; height: 100%; }
      #app * { display: flex; flex-direction: column; align-items: stretch }
    </style>
  <link rel="shortcut icon" href="favicon.png"><link href="style.css" rel="stylesheet"></head>

  <body>
    <div id="app"></div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
